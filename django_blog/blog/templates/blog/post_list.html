{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.created_at|date:"M d, Y" }}
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>

{% if user.is_authenticated %}
  <a href="{% url 'post-create' %}">+ New Post</a>
{% endif %}
{% endblock %}
